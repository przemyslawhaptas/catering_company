<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    
    <!-- Bootstrap core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <h:outputStylesheet library="css" name="main.css" />
    
	<title>#{msgs.title}</title>
</h:head>
<h:body>
	<nav class="navbar navbar-default navbar-collapse collapse">
      <div class="container">
        <div class="navbar-header">
          <h:outputLink class="navbar-brand" value="/CrudJSF/pages/protected/start.xhtml">
          	#{msgs.title}
          </h:outputLink>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/CrudJSF/pages/protected/manager/menu.xhtml">#{msgs.myAccount}</a></li>    
            <li>
            	<h:form>
            		<h:commandLink action="#{userMB.logOut()}" value="#{msgs.logout}" /> 
            	</h:form>
			</li>
          </ul>
        </div>
      </div>
    </nav>

   	<div class="container">
		<ui:insert name="content"></ui:insert>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <h:outputScript library="js" name="bootstrap.min.js" />
</h:body>
</html>
