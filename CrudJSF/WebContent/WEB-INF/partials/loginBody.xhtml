<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>	
	<ui:composition>
		<div class="panel panel-default">
		  	<div class="panel-body">
				<form method="post" action="j_security_check" class="login">
					<h:messages layout="table" errorStyle="background: #AFEEEE;" infoStyle="background: #AFEEEE;" globalOnly="true" />
					<div class="input-group login-el">
						<input type="text" id="j_username" name="j_username" class="form-control" placeholder="e-mail" aria-describedby="sizing-addon1" />
					</div>
					<br />		  				
					<div class="input-group login-el">		
						<input type="password" id="j_password" name="j_password" class="form-control" placeholder="password" aria-describedby="sizing-addon1" />
					</div>	
					<br />	
					<div class="input-group my-btn-center">
		  				<input type="submit" name="submit" value="Login" class="btn btn-default"/>
					</div>
				</form>
			</div>
		</div>	
	</ui:composition>
</h:body>
</html>
