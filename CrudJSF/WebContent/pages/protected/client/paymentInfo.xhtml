<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>	
	<ui:composition template="/WEB-INF/layout.xhtml">
    	<ui:define name="content">
    		<h1>#{msgs.paymentInfo}</h1>
    		<c:if test="#{empty paymentInfoMB.paymentInfo.bankAccountNumber}">
    			<h2>#{msgs.addPaymentInfo}</h2>
	   			<h:form>
	   				<h:outputLabel for="bankAccountNumber" value="#{msgs.bankAccountNumber}:" />      	
		            <h:inputText id="bankAccountNumber" value="#{paymentInfoMB.paymentInfo.bankAccountNumber}" required="true" requiredMessage="#{msgs.bankAccountNumberRequired}" >
		            	<f:validateLength minimum="12" maximum="12" />
	            	</h:inputText>
	            	<br />
	            	<h:outputLabel for="authenticationCode" value="#{msgs.authenticationCode}:" />      	
	            	<h:inputText id="authenticationCode" value="#{paymentInfoMB.paymentInfo.authenticationCode}" required="true" requiredMessage="#{msgs.authenticationCodeRequired}" >
		            	<f:validateLength minimum="5" maximum="5" />
	            	</h:inputText>
					<h:commandButton styleClass="btn btn-default btn-lg full-width-btn" value="#{msgs.add}" action="#{paymentInfoMB.create()}" />   			
	   			</h:form>
   			</c:if>
    		<c:if test="#{not empty paymentInfoMB.paymentInfo.bankAccountNumber}">
				<h:outputText value="#{msgs.bankAccountNumber}: #{paymentInfoMB.paymentInfo.bankAccountNumber}"/>
				<br />
				<h:outputText value="#{msgs.authenticationCode}: #{paymentInfoMB.paymentInfo.authenticationCode}" />
   			</c:if>
    	</ui:define>
    </ui:composition>
</h:body>
</html>
