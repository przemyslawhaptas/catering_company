<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>	
	<ui:composition template="/WEB-INF/layout.xhtml">
    	<ui:define name="content">
    		<h1>#{msgs.deliveryList}</h1>
       		<h:dataTable value="#{deliveryMB.deliveryInfos}" var="deliveryInfo" styleClass="table" headerClass="tableColumnsHeader" >
	           	<h:column>
	                #{deliveryInfo.orderId}  
	            </h:column>
  	           	<h:column>
	                #{deliveryInfo.street} #{deliveryInfo.buildingAndApartmentNumber}  
	            </h:column>
   	           	<h:column>
   	           		<h:form>
   	           			<h:commandButton styleClass="btn btn-default btn-md" value="#{msgs.delivered}" action="#{deliveryMB.deliver(deliveryInfo.orderId)}" />
   	           		</h:form>
	            </h:column>
	        </h:dataTable>
    	</ui:define>
    </ui:composition>
</h:body>
</html>
