<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>	
	<ui:composition template="/WEB-INF/layout.xhtml">
    	<ui:define name="content">
    	   	<div class="main-panel">  
    	   		<h:dataTable value="#{dishMB.allDishes}" var="dish" styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" >
		           	<h:column>
		                <f:facet name="header">
		                    Category
		                </f:facet>
		 
		                #{dish.category.name}
		            </h:column>
		            <h:column>
		                <f:facet name="header">
		                    Name
		                </f:facet>
		 
		                #{dish.name}
		            </h:column>
		            <h:column>
		                <f:facet name="header">
		                    Price
		                </f:facet>
		 
		                #{dish.price}
		            </h:column>
        		</h:dataTable>
    		</div>			
    	</ui:define>
    </ui:composition>
</h:body>
</html>
